name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      #API_URL: ${{ secrets.API_URL }}
      PP_CLIENT_ID: ${{ secrets.PP_CLIENT_ID }}
      # add any other secrets you need

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Inject secrets into source files
        run: node scripts/inject-secrets.js

      - name: Build the project
        run: npm run build

      # # Optional sanity check — ensures no unreplaced placeholders remain
      # - name: Verify injected files
      #   run: |
      #     if grep -R "__API_URL__" build/; then
      #       echo "❌ Some placeholders weren't replaced."
      #       exit 1
      #     else
      #       echo "✅ All placeholders replaced successfully."
      #     fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

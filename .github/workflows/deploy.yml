name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Inject environment variables
        run: |
          echo "REACT_APP_PAYPAL_CLIENT_ID=${{ secrets.REACT_APP_PAYPAL_CLIENT_ID }}" >> $GITHUB_ENV

      # (Optional) Replace manual placeholders like __API_URL__ or __API_KEY__
      # This replaces them inside .tsx, .ts, or .html files
      - name: Replace manual placeholders (optional)
        run: |
          find src public -type f \( -name "*.tsx" -o -name "*.ts" -o -name "*.html" \) \
            -exec sed -i "s|__PAYPAL_CLIENT_ID__|${{ secrets.REACT_APP_PAYPAL_CLIENT_ID }}|g" {} +

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
